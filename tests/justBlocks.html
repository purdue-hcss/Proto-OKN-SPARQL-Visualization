<script>
'use strict';
// Depending on the URL argument, render as LTR or RTL.
var rtl = (document.location.search == '?rtl');
var workspace = null;
var outWorkspace = null;

function enableRealtimeSpecificUi() {
  var realtimeDiv = document.getElementById('realtime');
  realtimeDiv.display = 'block';
}

function start() {

  Blockly.Css.CONTENT = Blockly.Css.CONTENT.concat([
    '.blocklyText {',
    '  font-family: "Helvetica", sans-serif;',
    '}',
    ''
  ]);

  var toolbox = document.getElementById('toolbox');
  workspace = Blockly.inject('blocklyDiv',
          {rtl: rtl,
           media: '../media/',
          //  toolbox: toolbox,
           comments: true,
           disable: true,
           collapse: true,
          //  grid:
          //    {spacing: 25,
          //     length: 3,
          //     colour: '#ccc',
          //     snap: true},
           readOnly: true,
           realtime: false,
           scrollbars: false
          });

  // An href with #key trigers an AJAX call to retrieve saved blocks.
  if (window.location.hash.length > 1) {
    SparqlBlocks.Storage.retrieveXml(window.location.hash.substring(1));
  }

}

</script>
